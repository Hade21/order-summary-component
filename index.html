<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-card">
    <img src="./images/illustration-hero.svg" alt="" class="ilustration">
    <p class="title">Order Summary</p>
    <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="subscribe-plan">
      <img src="./images/icon-music.svg" alt="" class="music">
      <p class="pricename">Annual Plan</p>
      <p class="price">$59.99/year</p>
      <a href="#" class="change">Change</a>
    </div>
    <p class="order">Proceed to Payment</p>
    <p class="cancel">Cancel Order</p>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rohman</a>.
  </div>
</body>
</html>
